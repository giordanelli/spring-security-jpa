###########
# LOGGING #
###########
# MINIMUM SPRING LOGGING
logging.level.org.springframework=debug
# DEBUG LOGGING FOR THE APP BEING DEVELOPED
logging.level.dev.graffa=debug

###############
# PERSISTENCE #
###############
# DEFER INITIALIZATION AFTER DB BEING CREATED
spring.jpa.defer-datasource-initialization=false
# AUTO UPDATE MODEL
spring.jpa.hibernate.ddl-auto=update
# PRINT SQL QUERIES IN CONSOLE
spring.jpa.show-sql=true
# H2 CONSOLE
spring.h2.console.enabled=true
# H2 URL, PLEASE ADD SCHEMA NAME AT THE END
spring.datasource.url=jdbc:h2:mem:spring-security-jpa